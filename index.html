<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css">
  <title>Drum Machine</title>

</head>
<body>

<div id="drum-machine">
  <div class="display" id="display"></div>
  <div class="pads">
    <button id="Q" class="drum-pad" data-sound="Heater-1">
        Q
        <audio class="clip" id="Q" src="./sounds/Heater-1.mp3"></audio>
    </button>
    
    <button id="W" class="drum-pad" data-sound="Heater-2">
        W
        <audio class="clip" id="W" src="./sounds/Heater-2.mp3"></audio>
    </button>
    
    <button id="E" class="drum-pad" data-sound="Heater-3">
        E
        <audio class="clip" id="E" src="./sounds/Heater-3.mp3"></audio>
    </button>
    
    <button id="A" class="drum-pad" data-sound="Heater-4">
        A
        <audio class="clip" id="A" src="./sounds/Heater-4_1.mp3"></audio>
    </button>
    
    <button id="S" class="drum-pad" data-sound="Clap">
        S
        <audio class="clip" id="S" src="./sounds/Heater-6.mp3"></audio>
    </button>
    
    <button id="D" class="drum-pad" data-sound="Open-HH">
        D
        <audio class="clip" id="D" src="./sounds/Kick_n_Hat.mp3"></audio>
    </button>
    
    <button id="Z" class="drum-pad" data-sound="Kick-n'-Hat">
        Z
        <audio class="clip" id="Z" src="./sounds/Dsc_Oh.mp3"></audio>
    </button>
    
    <button id="X" class="drum-pad" data-sound="Kick">
        X
        <audio class="clip" id="X" src="./sounds/RP4_KICK_1.mp3"></audio>
    </button>
    
    <button id="C" class="drum-pad" data-sound="Closed-HH">
        C
        <audio class="clip" id="C" src="./sounds/Cev_H2.mp3"></audio>
    </button>
    
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
